<html>
  <head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script type="text/javascript" src="restlet.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $('#test').click(function() {
        restlet.createClientResource('http://localhost:8080/data.json').get({
          accept: 'application/json',
          parameters: [ 'entity' ],
          convertInputEntity: true
        }, function(entity) {
          console.log('>> entity = ' + JSON.stringify(entity));
        });
      });
    });
    </script>
  </head>

  <body>
    <span id="test">Run Restlet client</span>
  </body>
</html>
